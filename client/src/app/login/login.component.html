<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4 fw-semibold">Login</h3>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        
        <div class="form-floating mb-3">
          <input 
            type="text" 
            id="loginKey" 
            formControlName="loginKey" 
            class="form-control" 
            placeholder="IT Key"
            required
          />
          <label for="loginKey">IT Key</label>
        </div>
  
        <button 
          type="submit" 
          class="btn btn-primary w-100 py-2" 
          [disabled]="loginForm.invalid || spin"
        >
          <span *ngIf="!spin">Login</span>
          <span *ngIf="spin" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
  
      </form>
    </div>
  </div>
