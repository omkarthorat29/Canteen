<div class="container py-5">
  <!-- Header with title and logout -->
  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
    <h3 class="mb-3 mb-md-0 fw-semibold">Next 20 Days <small class="text-muted">(Excl. Weekends)</small></h3>
    <button (click)="logOut()" class="btn btn-outline-danger">
      <i class="bi bi-box-arrow-right me-1"></i> Log out
    </button>
  </div>

  <!-- Grid of days -->
  <div class="row g-4 justify-content-center">
    <div *ngFor="let day of next30Days" class="col-lg-3 col-md-3 col-sm-4 col-6">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body text-center">
          <h5 class="card-title mb-2">{{ day.day }}</h5>
          <p class="text-muted mb-3">{{ day.date }}</p>

          <div class="d-flex justify-content-between gap-2">
            <!-- Row for Breakfast -->
            <div class="d-flex gap-1 align-items-center">
              <!-- Breakfast Box -->
              <div class="p-3 rounded cursor-pointer flex-grow-1 text-center"
                [ngClass]="day.user?.breakfast ? 'bg-blue' : 'bg-light border'" (click)="updateCount(day, 'breakfast')">
                B
              </div>

              <!-- Breakfast Fasting Box -->
              <div *ngIf="checkForOption(day, 'B')" class="p-3 rounded cursor-pointer flex-grow-1 text-center"
                [ngClass]="day.user?.bFasting ? 'bg-primary' : 'bg-light border'"
                (click)="toggleFasting(day, 'bFasting', $event)">
                F
              </div>
            </div>

            <!-- Row for Lunch -->
            <div class="d-flex gap-1 align-items-center mt-2">
              <!-- Lunch Box -->
              <div class="p-3 rounded cursor-pointer flex-grow-1 text-center"
                [ngClass]="day.user?.lunch ? 'bg-lightblue' : 'bg-light text-dark border'"
                (click)="updateCount(day, 'lunch')">
                L
              </div>

              <!-- Lunch Fasting Box -->
              <div *ngIf="checkForOption(day, 'L')" class="p-3 rounded cursor-pointer flex-grow-1 text-center"
                [ngClass]="day.user?.lFasting ? 'bg-primary' : 'bg-light border'"
                (click)="toggleFasting(day, 'lFasting', $event)">
                F
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
