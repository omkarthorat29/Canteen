@if (!this.loginService.userActive) {
<app-login></app-login>
} @if (this.loginService.userActive) { @if (this.loginService.userType ===
'admin') {
<!-- app.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">KSB Canteen</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="currentComponent = 'admin'">Home</a>
          <a class="nav-link" (click)="currentComponent = 'entry'">Entry</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Component display section -->
<div class="mt-3">
  <app-admin *ngIf="currentComponent === 'admin'"></app-admin>
  <app-entry *ngIf="currentComponent === 'entry'"></app-entry>
</div>
} @if (this.loginService.userType === 'employee') {
<app-employee></app-employee>
} }
